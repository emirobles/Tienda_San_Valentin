<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanami</title>
    <link rel="stylesheet" href="./css/main.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">    
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Hanami</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <a class="btn-menu btn-return" href="./index.html"><i class="bi bi-arrow-left-circle-fill"></i>Seguir comprando</a>
                    </li>                    
                    <li>
                        <a class="btn-menu btn-cart active" href="./cart.html"><i class="bi bi-cart4"></i> Carrito <span class="numbers">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="footer-text">&copy; 2024 Emilce Robles</p>
            </footer>
        </aside>
        <main>
            <h2 class="main-title">Todos los productos</h2>
            <div class="container-products">
                <p class="empty-cart">Tu carrito está vacío</p>
                <div class="cart-products">

                    <div class="cart-product">

                        <img src="./img/flowers/flower1.png" alt="flores">
                        <div class="cart-product-title">
                            <small>Titulo</small>
                            <h3>Flores1</h3>
                        </div>
                        <div class="cart-product-count">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="cart-product-price">
                            <small>Precio</small>
                            <p>$3000</p>
                        </div>
                        <div class="cart-product-subtotal">
                            <small>Subtotal</small>
                            <p>$3000</p>
                        </div>
                        <button class="cart-product-delete"><i class="bi bi-x-circle-fill"></i></button>

                    </div>
                    <div class="cart-product">

                        <img src="./img/flowers/flower2.png" alt="flores">
                        <div class="cart-product-title">
                            <small>Titulo</small>
                            <h3>Flores2</h3>
                        </div>
                        <div class="cart-product-count">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="cart-product-price">
                            <small>Precio</small>
                            <p>$3000</p>
                        </div>
                        <div class="cart-product-subtotal">
                            <small>Subtotal</small>
                            <p>$3000</p>
                        </div>
                        <button class="cart-product-delete"><i class="bi bi-x-circle-fill"></i></button>

                    </div>

                </div> 
                <div class="cart-actions">
                    <div class="cart-action-left">
                        <button class="cart-action-empty">Vaciar carrito</button>
                    </div>
                    <div class="cart-action-right">
                        <div class="cart-action-total">
                            <p>Total:</p>
                            <p id="total">$6000</p>
                        </div>
                        <button class="cart-action-buy">Comprar ahora</button>
                    </div>
                </div>             

            </div>

        </main>

    </div>
    
</body>
</html>
